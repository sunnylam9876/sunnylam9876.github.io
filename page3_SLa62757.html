        <header>

        <h1 class="heading">Expenditure Calculator</h1>
        <h3 class="sub-heading">Click <strong><em><a href="page4_SLa62757.html" id="playVideo" target="_blank" >here</a></em></strong> to learn more about managing your money</h3>
        <div id="parent_container">
            <div id="input_container">
                <div id="summary">
                    <div id="balance">
                        <div id="balanceText">Balance ($)</div>
                        <div id="balanceAmount">0</div>
                    </div>
                    <div id="income">
                        <div id="incomeText">Income ($)</div>
                        <div id="incomeAmount">0</div>
                    </div>
                    <div id="expense">
                        <div id="expenseText">Expense ($)</div>
                        <div id="expenseAmount">0</div>
                    </div>
                </div>
                <div id="form_container">
                    <form id="form" class="form">
                        <label>Income / Expense</label>
                        <select id="in_or_ex" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>

                        <label>Description</label>
                        <input type="text" id="description" required 
                            placeholder="Salary, Food, Travel etc.">

                        <label>Amount</label>
                        <input type="number" id="amount" step="0.01" required >

                        <input type="submit" id="submit" value="Add" 
                            onclick="return runValidate(this.form)">

                        <input type="button" id="clearAll" value="Clear ALL data" 
                            onclick="clearAllData()">
                    </form>
                </div>
            </div>

            <div id="income_container">
                <div id="income_list_heading">Income:</div>
                <div id="income_list">
                    
                </div>
            </div>


            <div id="expense_container">
                <div id="expense_list_heading">Expense:</div>
                <div id="expense_list">
                    
                </div>
            </div>
        </div>

        
    </body>
